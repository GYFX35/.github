<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Points: {{ user.points }}</p>

    <h2>Your Badges:</h2>
    <ul>
        {% for user_badge in user.badges %}
            <li>
                <img src="{{ url_for('static', filename='icons/' + user_badge.badge.icon) }}" alt="{{ user_badge.badge.name }}" width="32" height="32">
                <strong>{{ user_badge.badge.name }}</strong>: {{ user_badge.badge.description }}
            </li>
        {% else %}
            <li>You haven't earned any badges yet.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
