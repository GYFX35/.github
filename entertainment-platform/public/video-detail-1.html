<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Title 1 - Entertainment Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="camera.html">Camera Demo</a></li>
                <li><a href="notifications.html">Notifications Demo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="root">
            <h1>Video Title 1</h1>
            <p>This is a placeholder for the video content and details.</p>
            <div class="button-container" style="margin-top: 15px;">
                <button id="share-video-btn">Share this Video</button>
            </div>
            <p id="share-status" style="margin-top: 10px;"></p>
            <p><a href="videos.html">Back to Videos</a></p>
        </div>
    </main>
    <footer>
        <nav id="footer-nav">
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script>
        const shareButton = document.getElementById('share-video-btn');
        const shareStatus = document.getElementById('share-status');

        if (shareButton) {
            if (navigator.share) {
                shareButton.addEventListener('click', async () => {
                    try {
                        await navigator.share({
                            title: document.title,
                            text: 'Check out this video on the Entertainment Platform!',
                            url: window.location.href
                        });
                        shareStatus.textContent = 'Shared successfully!';
                        console.log('Content shared successfully');
                    } catch (error) {
                        shareStatus.textContent = `Error sharing: ${error.message}`;
                        console.error('Error sharing:', error);
                    }
                });
            } else {
                shareButton.disabled = true;
                shareStatus.textContent = 'Web Share API not supported in this browser.';
                console.warn('Web Share API not supported.');
            }
        }
    </script>
    <script src="/src/index.js"></script>
</body>
</html>
