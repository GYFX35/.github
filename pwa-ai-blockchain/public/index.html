<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA AI Blockchain App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <!-- Basic Mobile-Friendly Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PWA-AI-BC">
    <!-- Conceptual Meta Tag for WebXR (if the app were to become immersive) -->
    <!-- <meta name="xr-available" content="true"> -->
</head>
<body>
    <header>
        <h1>PWA with AI & Blockchain</h1>
    </header>
    <main>
        <section id="ai-feature">
            <h2>AI Feature</h2>
            <p>AI content will load here.</p>
            <button id="fetchAiData">Fetch AI Data</button>
            <div id="ai-output"></div>
        </section>
        <section id="blockchain-feature">
            <h2>Blockchain Feature</h2>
            <p>Blockchain content will load here.</p>
            <button id="getBlockchainData">Get Blockchain Data</button>
            <div id="blockchain-output"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 PWA Demo</p>
    </footer>
    <script src="js/app.js"></script>
    <!-- Conceptual WebXR Initialization Script - Loads a button if WebXR is supported -->
    <script src="js/webxr-init.js" defer></script>
</body>
</html>
